<!DOCTYPE html>
<html>
  <head>
    <script>
      performance.mark('code/didStartRenderer');
    </script>
    <meta charset="utf-8" />

    <!-- Mobile tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Code" />
    <link
      rel="apple-touch-icon"
      href="https://mdn.alipayobjects.com/huamei_1hrimu/afts/img/A*A0TcQrafGKAAAAAAAAAAAAAADp95AQ/original"
    />

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- Workbench Configuration -->
    <meta id="vscode-workbench-web-configuration" data-settings="{}" />

    <!-- Builtin Extensions (running out of sources) -->
    <meta id="vscode-workbench-builtin-extensions" data-settings="[]" />

    <!-- Workbench Icon/Manifest/CSS -->
    <link
      rel="icon"
      href="https://mdn.alipayobjects.com/huamei_1hrimu/afts/img/A*QgO6Rp6MjwIAAAAAAAAAAAAADp95AQ/original"
      type="image/x-icon"
    />
    <link
      rel="manifest"
      href="/<%= htmlWebpackPlugin.options.static %>/manifest.json"
    />

    <link
      data-name="vs/workbench/workbench.web.main"
      rel="stylesheet"
      href="/<%= htmlWebpackPlugin.options.static %>/out/vs/workbench/workbench.web.main.css"
    />
    <style id="vscode-css-modules" type="text/css" media="screen"></style>

    <style>
      /* code-icon */
      .monaco-workbench .part.banner .icon-container.custom-icon,
      .monaco-workbench
        .part.titlebar
        > .titlebar-container
        > .titlebar-left
        > .window-appicon:not(.codicon),
      .monaco-workbench
        .part.titlebar
        > .titlebar-container
        .window-appicon
        > .home-bar-icon-badge,
      .file-icons-enabled
        .show-file-icons
        .webview-vs_code_release_notes-name-file-icon.file-icon::before,
      .file-icons-enabled
        .show-file-icons
        .vscode_getting_started_page-name-file-icon.file-icon::before,
      .file-icons-enabled
        .show-file-icons
        .vs_code_editor_walkthrough\.md-name-file-icon.md-ext-file-icon.ext-file-icon.markdown-lang-file-icon.file-icon::before {
        background-image: url(https://mdn.alipayobjects.com/huamei_1hrimu/afts/img/A*7PNBSI6JrGAAAAAAAAAAAAAADp95AQ/original) !important;
      }

      /* letterpress-light */
      .monaco-workbench
        .part.editor
        > .content
        .editor-group-container
        > .editor-group-watermark
        > .letterpress,
      .monaco-workbench.hc-light
        .part.editor
        > .content
        .editor-group-container
        .editor-group-watermark
        > .letterpress {
        background-image: url(https://mdn.alipayobjects.com/huamei_1hrimu/afts/img/A*dsfNSojRHvAAAAAAAAAAAAAADp95AQ/original) !important;
      }

      /* letterpress-dark */
      .monaco-workbench.vs-dark
        .part.editor
        > .content
        .editor-group-container
        .editor-group-watermark
        > .letterpress,
      .monaco-workbench.hc-black
        .part.editor
        > .content
        .editor-group-container
        .editor-group-watermark
        > .letterpress {
        background-image: url(https://mdn.alipayobjects.com/huamei_1hrimu/afts/img/A*1_yZT4AD_MMAAAAAAAAAAAAADp95AQ/original) !important;
      }
    </style>
  </head>

  <body aria-label=""></body>

  <!-- Startup (do not modify order of script tags!) -->
  <script src="/<%= htmlWebpackPlugin.options.static %>/out/vs/loader.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.static %>/out/vs/webPackagePaths.js"></script>
  <script>
    let baseUrl = `${window.location.origin}/<%= htmlWebpackPlugin.options.static %>`;
    let webPackagePaths = self.webPackagePaths || {};

    Object.keys(webPackagePaths).forEach(function (key, index) {
      webPackagePaths[
        key
      ] = `${baseUrl}/node_modules/${key}/${webPackagePaths[key]}`;
    });

    require.config({
      baseUrl: `${baseUrl}/out`,
      recordStats: true,
      paths: webPackagePaths,
      trustedTypesPolicy: window.trustedTypes?.createPolicy('amdLoader', {
        createScriptURL(value) {
          return value;
        },
      }),
    });
  </script>
  <script>
    performance.mark('code/willLoadWorkbenchMain');
  </script>

  <script src="/<%= htmlWebpackPlugin.options.static %>/out/nls.messages.js"></script>
  <!-- <script src="/<%= htmlWebpackPlugin.options.static %>/out/vs/workbench/workbench.web.main.nls.js"></script> -->
  <script src="/<%= htmlWebpackPlugin.options.static %>/out/vs/workbench/workbench.web.main.js"></script>
</html>
